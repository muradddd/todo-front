<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50">
        <form id="FormOfToDoList">
            <input id="InpotOfToDoList" type="text" name="textInput" class="w-100">
        </form>
        
        <div class="row" id="ToDoList"></div>

        <div class="row border-top m-0">
            <div class="col-4 d-flex justify-content-start p-0">
                <span id="numberOfToDoList" class="pe-1">0 </span> Items Left
            </div>
            <div class="col-4">
                <ul class="d-flex justify-content-between list-unstyled">
                    <li id="ShowAllToDoList">All</li>
                    <li id="ShowActiveToDoList">Active</li>
                    <li id="ShowCompletedToDoList">Completed</li>
                </ul>
            </div>
            <div class="col-4 d-flex justify-content-end p-0" id="ClearCompletedToDoList">
                Clear Completed
            </div>
        </div>


    </div>
    <script src="./todos.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
